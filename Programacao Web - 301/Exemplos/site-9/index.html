<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Portfólio Pessoal</title>
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
    </header>
    
    <main>
        <section class="perfil">
            <h2>Perfil</h2>
            <p>Bem-vindo ao meu portfólio! Sou um desenvolvedor web em formação.</p>
            <img src="./img/image.png" alt="Minha foto">
        </section>
        
        <section class="projetos">
            <div class="projeto-item">Projeto 1</div>
            <div class="projeto-item">Projeto 2</div>
            <div class="projeto-item">Projeto 3</div>
            <div class="projeto-item">Projeto 4</div>
            <div class="projeto-item">Projeto 5</div>
            <div class="projeto-item">Projeto 6</div>
        </section>
        
        <section class="contato">
            <h2>Contato</h2>
            <form>
                <label>Nome:</label>
                <input type="text" placeholder="Digite seu nome"><br><br>
                <label>E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail"><br><br>
                <label>Mensagem:</label>
                <textarea placeholder="Escreva sua mensagem"></textarea><br><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Conecte-se comigo: <a href="#">LinkedIn</a> | <a href="#">GitHub</a> | <a href="#">Twitter</a></p>
    </footer>
</body>
</html>
