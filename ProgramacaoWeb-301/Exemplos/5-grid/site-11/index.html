<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        /* Esconde o checkbox */
        #toggle {
            display: none;
        }

        /* Estilo do bot√£o */
        label {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            margin: 30px 0;
        }

        /* O conte√∫do come√ßa escondido */
        .content {
            display: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Quando o checkbox est√° marcado, o conte√∫do aparece */
        #toggle:checked + .content {
            display: block;
        }
    </style>
    <title>Mostrar e Ocultar com CSS</title>
</head>
<body>
    <label for="toggle">Mostrar Conte√∫do</label>
    <input type="checkbox" id="toggle">
    <div class="content">
        <h2>Este conte√∫do aparece e desaparece sem JavaScript! üéâ</h2>
    </div>
</body>
</html>
