<!-- Crie uma página com três botões: “Vermelho”, “Verde” e “Azul”. 
 Ao clicar em cada botão, o fundo da página deve mudar para a respectiva cor. 
 Use addEventListener para capturar o clique de cada botão e executar
 a função correspondente. -->

 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Troca de Cor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Clique em uma cor</h1>
  
  <button id="vermelho">Vermelho</button>
  <button id="verde">Verde</button>
  <button id="azul">Azul</button>

  <script src="script.js"></script>
</body>
</html>
