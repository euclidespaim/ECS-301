<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: DodgerBlue;
  flex-direction: column-reverse;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

<p>Um layout flexível deve ter um elemento pai com a propriedade <em>display</em> definida para <em>flex</em>.</p>

<p>Os elementos filho(s) direto(s) do recipiente flexível se tornam itens flexíveis automaticamente.</p>

</body>
</html>
