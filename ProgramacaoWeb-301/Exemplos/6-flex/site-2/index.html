<!DOCTYPE html>
<html>

<head>
  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background-color: DodgerBlue;
    }

    .flex-container>div {
      background-color: #f1f1f1;
      width: 100px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
    }
  </style>
</head>

<body>

  <h1>A propriedade flex-wrap</h1>

  <p>flex-wrap: nowrap; especifica que os <em>flex items</em> não vão "quebrar" (este é o valor padrão):</p>

  <div class="flex-container">
    <div>1</div>
  </div>

  <p>Tente redimensionar o browser para ver o resultado!</p>

</body>

</html>
